<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/email.css') }}">
</head>
<body>


	<div class="container">
		<h2>Contact Us</h2>
		<form onsubmit="emailSend(); reset(); return false;">
			<input type="text" id="name" placeholder="name" name="name" required>
			<input type="text" id="phone" placeholder="phone" name="phone" required>
			<input type="email" id="email" placeholder="email" name="email" required>
			<button type="submit" class="btn">Submit</button>
		</form>
	</div> 
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js">
</script>
	<script src="{{ url_for('static', filename='js/email.js') }}"></script>
</body>
</html>
